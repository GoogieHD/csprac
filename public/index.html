<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS2 Practice</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4 py-12">
    <main class="w-full max-w-xl bg-gray-800 rounded-2xl shadow-lg p-8 space-y-8">
      <!-- Header -->
      <header class="text-center space-y-1">
        <h1 class="text-4xl font-extrabold text-green-400">CS2 Prac Queue</h1>
        <p class="text-sm text-gray-400">Live sessions every Tuesday & Sunday</p>
      </header>

      <!-- Join Form -->
      <section aria-labelledby="join-label" class="space-y-4">
        <label id="join-label" for="nameInput" class="block text-sm font-medium text-gray-200">
          Your Name
        </label>
        <input
          id="nameInput"
          type="text"
          placeholder="Enter your name"
          class="w-full px-4 py-2 rounded-lg text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          autocomplete="off"
        />
        <button
          id="attendBtn"
          class="w-full bg-green-600 hover:bg-green-700 font-bold py-2 px-4 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          Join Queue
        </button>
      </section>

      <!-- Player List -->
      <section id="playerList" class="space-y-2">
        <h2 class="text-xl font-semibold text-white">Players in Queue</h2>
        <ul
          id="playerUl"
          class="list-disc list-inside space-y-1 text-gray-300 pl-2"
        ></ul>
      </section>
    </main>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
