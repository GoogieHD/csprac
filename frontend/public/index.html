<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CS2 Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <div id="navbar-placeholder"></div>

    <main
      class="flex-grow flex items-center justify-center px-4 py-8 relative overflow-hidden"
    >
      <canvas
        id="backgroundCanvas"
        class="absolute top-0 left-0 w-full h-full z-0"
      ></canvas>

      <div
        class="w-full max-w-xl bg-gray-800 rounded-2xl shadow-2xl p-6 space-y-6 relative z-10"
      >
        <header class="text-center">
          <h1 class="text-3xl font-extrabold text-green-400 tracking-tight">
            CS2 Practice Session
          </h1>
          <p class="text-sm text-gray-400 mt-1">Tuesdays & Sundays only</p>
        </header>

        <section class="space-y-4">
          <label
            for="nameInput"
            class="block text-left text-sm font-medium text-gray-200"
            >Your Name</label
          >
          <input
            id="nameInput"
            type="text"
            placeholder="Enter your name"
            class="w-full px-4 py-2 rounded-lg text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          />
          <button
            id="attendBtn"
            class="w-full bg-green-600 hover:bg-green-700 font-bold py-2 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            Attend
          </button>
        </section>

        <section id="playerList" class="text-left">
          <h2 class="text-xl font-semibold text-white mb-2">
            Players in Queue:
          </h2>
          <ul
            id="playerUl"
            class="list-disc list-inside space-y-1 text-gray-300"
          ></ul>
        </section>
      </div>
    </main>

    <script src="/components/navbar.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>
    <script src="background.js"></script>
  </body>
</html>
