<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <form method="POST" action="/admin/login" class="bg-gray-800 p-6 rounded shadow-lg space-y-4 max-w-sm w-full">
    <h2 class="text-2xl font-bold text-center text-red-400">Admin Login</h2>
    <input name="username" type="text" placeholder="Username" required class="w-full px-4 py-2 rounded text-black" />
    <input name="password" type="password" placeholder="Password" required class="w-full px-4 py-2 rounded text-black" />
    <button type="submit" class="bg-red-600 w-full py-2 rounded hover:bg-red-700">Login</button>
  </form>
</body>
</html>
